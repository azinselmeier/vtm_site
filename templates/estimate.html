

{% extends 'base.html' %}

{% block body %}
<h2>VTM Estimator</h2>
<hr>

<h3>Provide Inputs:</h3>
<form action="/vtm_inputs" method="POST">
  <label for="radius">radius:</label>
  <input type="number" id="radius" name="Tank radius" autofocus required />
  <br />
  <label for="height">height:</label>
  <input type="number" id="height" name="Tank height" />
  <br />
  <input type="submit" id="submit" value="Calculate Estimate" />
  <input type="reset" value="Clear" />
</form>
<br />
<br />

{% if estimate %}
The estimate based on inputs is ${{ estimate }}
{% endif %}


<hr />
<br />

{% endblock %}
